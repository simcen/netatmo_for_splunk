request.ui_dispatch_view = search
search = index=netatmo | fields station, module_type, module_name | stats first(_time) AS last_seen by station, module_type, module_name | table station, module_type, module_name, last_seen | append [|inputlookup netatmo_stations | fields station, module_type, module_name, last_seen | table station, module_type, module_name, last_seen ] | stats first(last_seen) AS last_seen by station, module_type, module_name | where last_seen > now()-3600*24*30 | outputlookup netatmo_stations
